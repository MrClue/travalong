name: CI
on:
  push:
    branches: [ "main", "development"]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  Flutter_test:
    name: Run Flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
