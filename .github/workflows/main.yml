on:
  push:
    branches: [ "main", "development"]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build:
    name: My CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Build and test
        run: |
         flutter build ios
         flutter build android
         flutter build web
         flutter test
